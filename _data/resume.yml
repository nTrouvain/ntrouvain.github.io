  - name: experience
    title:
      en: Experience
      fr: Expérience
    content:
      - year: 2022-2024
        title:
          en: PhD. research project
          fr: Doctorant
        desc:
          en: Modelling Action-Perception Mechanisms for Vocal Gestures with Hierarchical Reservoirs
          fr: Modélisation des mécanismes d'action-perception pour les gestes vocaux à l'aide de reservoirs de neurones hiérarchiques
        workplace: &mnemosyne
          name: Mnemosyne - Inria/IMN/LaBRI
          location: Bordeaux, France
          url: https://team.inria.fr/mnemosyne/fr/
        content:
          en: >
            Computational neuroscience research project, aiming at modelizing vocal perception and
            production in songbirds, and eventually in humans. Generative models, LLMs and neuro-imaging data analysis.
          fr: >
            Projet de recherche en neurosciences computationnelles, visant à modéliser la perception 
            et la production vocale chez les oiseaux chanteurs, et à terme chez l'humain. Modèles génératifs, LLMs et analyse de données d'imagerie.
      
      - year: 2020-2022
        title:
          en: Research engineer
          fr: Ingénieur de recherche
        desc:
          en: Open source software development for Reservoir Computing
          fr: Développement d'un logiciel <i>open source</i> pour le <i>Reservoir Computing</i>
        workplace: *mnemosyne
        content:
          en: >
            Development of <i>reservoirpy</i>, a Python library aimed at providing standardized Reservoir
            Computing tools. Software architecture, development, tests, documentation, deployment, 
            public outreach (presentations, tutorials and scientific papers.)
          fr: >
            Développement de <i>reservoirpy</i>, une bibliothèque Python fournissant des outils standardisés 
            pour le <i>Reservoir Computing</i>. Architecture logicielle, développement, tests, documentation,
            déploiement et dissémination (présentations en congrès et ateliers, tutoriels et publications
            scientifiques).

      - year: 2020
        title:
          en: Research internship
          fr: Stage de fin d'étude
        desc:
          en: ML based automated annotation pipeline for bird songs
          fr: Outils logiciels d'annotation automatique de chants d'oiseaux
        workplace: *mnemosyne
        content:
          en: >
            Development of an automatic birdsong annotation pipeline using machine learning tools
            (Reservoir Computing). Data vizualization, dashboarding, semi-supervised learning.
          fr: >
            Developpement d'outils d'annotation automatique de chants d'oiseaux basés sur des 
            méthodes d'apprentissage automatique (<i>machine learning</i>; <i>Reservoir Computing</i>). 
            Visualisation de données, dashboarding, apprentissage semi-supervisé.

      - year: 2019
        title:
          en: Engineering internship
          fr: Stage ingénieur
        desc:
          en: Building NLP tools for a multipurpose chatbot
          fr: Outils de traitement du langage naturel pour un agent conversationnel multi-usage
        workplace:
          name: Wiidii
          location: Bordeaux, France
        content:
          en: >
            NLP models (BERT, Flair) fine-tuning for intent categorization and named entity recognition (NER).
            Model serving within company micro-service architecture.
          fr: >
            <i>Fine-tuning</i> de modèles de langage (BERT, Flair) pour la catégorisation des intention d'utilisateurs 
            et la reconnaissance d'entités nommées (NER). Déploiement des outils au sein de l'architecture micro-service de l'entreprise.

